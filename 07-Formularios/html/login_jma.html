<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login form</title>
    <!--<link href="../css/login_jma.css" rel="stylesheet" />-->
    <link href="../css/login_dark_jma.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h3>Registrate en los formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img
              src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png"
              alt="Logo Google"
            /> </picture
          ><span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture
            ><img
              src="https://e7.pngegg.com/pngimages/892/42/png-clipart-computer-icons-desktop-social-media-logo-twitter-internet-logos.png"
              alt="Logo Twitter"
          /></picture>
        </button>
      </div>
      <div class="separator">
        <hr />
        <span>Or...</span>
        <hr />
      </div>
      <form action="" method="">
        <div class="input-section">
          <label for="name"
            ><span>Name</span> <input type="text" id="name" name="name"
          /></label>
          <label for="username"
            ><span>Username</span>
            <input type="text" id="username" name="username"
          /></label>
        </div>
        <label for="email"
          ><span>Email</span>
          <input type="text" id="email" />
        </label>
        <label for="password"
          ><span>Password</span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="6+ caracteres"
          />
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" id="checkbox" />
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
