<!DOCTYPE html>
<html>
  <head>
    <title>Html y multimedia</title>
  </head>
  <body>
    <section>
      <h1>Aprendiendo a utilizar imágenes</h1>
      <img
        src="https://cdn2.unrealengine.com/ac2-gamename-store-landscape-2560x1440-2560x1440-aa944fa0e8c6.jpg"
        width="100%"
        height="auto"
        alt="Assasins Creed II"
      />
    </section>
    <section>
      <h1>Aprendiendo a utilizar los vídeos</h1>
      <video controls autoplay loop muted>
        <source src="Cardhovereffect.mp4" type="video/mp4" />
      </video>
    </section>
    <section>
      <h1>Aprendiendo a utilizar los audios</h1>
      <audio controls autoplay loop>
        <source src="Cardhovereffect.mp3" type="audio/mp3" />
      </audio>
    </section>
  </body>
</html>
