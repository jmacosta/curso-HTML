<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicio 02 - Formularios en HTML</title>
    </head>
    <body>
        <form action="/">
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre"></input> 
            </div>
            <br>
            <div>
                <label for="edad">Edad</label>
                <input type="number" name="edad" id="edad"></input> 
            </div>
            <br>
            <div>
                <label for="frase-favorita">Dime tu frase Favorita</label>
                <textarea name="frase-favorita" id="frase-favorita"></textarea> 
            </div>
            <br>
            <button type="submit" name="submit" id="submit">Enviar</button>                        
            <button type="reset" name="reset" id="reset">Limpiar</button>
        </form>
    </body>
</html>
